pipeline:
  name: deployment
  identifier: deployment
  projectIdentifier: manisha2
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: customer
        identifier: customer
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - stepGroup:
                  name: sgtest
                  identifier: sgtest
                  steps:
                    - step:
                        type: ShellScript
                        name: ShellScript_1
                        identifier: ShellScript_1
                        spec:
                          shell: Bash
                          executionTarget: {}
                          source:
                            type: Inline
                            spec:
                              script: echo <+pipeline.stages.customer.type>
                          environmentVariables: []
                          outputVariables: []
                        timeout: 10m
                  strategy:
                    repeat:
                      items:
                        - "18"
                        - "17"
                        - "16"
        tags: {}
    - stage:
        name: deploy
        identifier: deploy
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: rolloutsvcnew
          environment:
            environmentRef: devenv
            deployToAll: false
            infrastructureDefinitions:
              - identifier: infratest
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: ShellScript_1
                  identifier: ShellScript_1
                  spec:
                    shell: Bash
                    executionTarget: {}
                    source:
                      type: Inline
                      spec:
                        script: |-
                          echo <+pipeline.stages.deploy.spec.type>
                          echo <+pipeline.stages.deploy.spec.type>
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
            rollbackSteps: []
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
