app:
  name: my-app
  namespace: manisha-ns
  replicas: 3
  port: 8080

image:
  repository: latest/nginx
  tag: "latest"


resources:
  requests:
    memory: "256Mi"
    cpu: "0.5"
  limits:
    memory: "512Mi"
    cpu: "1"

strategy:
  maxSurge: 1
  maxUnavailable: 0



service:
  type: ClusterIP
  port: 80
