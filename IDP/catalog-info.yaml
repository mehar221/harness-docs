apiVersion: harness.io/v1
kind: Workflow
metadata:
  name: pipeline
  description: Harness custom pipeline to create your application.
  tags:
    - test
spec:
  type: pipeline
  owner: user:account/manisha.choudhary@harness.io
  lifecycle: prod
  system: harness-system
  scope: PROJECT
  projectIdentifier: Manisha
  project_name: Manisha
  orgIdentifier: default
  org_name: default
  parameters:
    - title: Service Details
      required:
        - service_name
      properties:
        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken
        service_name:
          title: Service Name
          type: string
          description: Mention the project name
  steps:
    - id: trigger
      name: Creating your application
      action: trigger:harness-custom-pipeline
      input:
        url:
          - Harness Pipeline URL
        inputset:
          service_name: ${{ parameters.service_name }}
        apikey: ${{ parameters.token }}
  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger.output.PipelineUrl }}
