service:
  name: rollout-svc
  identifier: rolloutsvc
  orgIdentifier: default
  projectIdentifier: Manisha
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: rollout
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: terraformgitconnector
                  gitFetchType: Branch
                  paths:
                    - roll-out deployment/templates
                  repoName: harness-docs
                  branch: main
              valuesPaths:
                - roll-out deployment/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: true
      artifacts:
        primary:
          primaryArtifactRef: rolloutsource
          sources:
            - spec:
                connectorRef: dockerconnector
                imagePath: library/nginx
                tag: latest
                digest: ""
              identifier: rolloutsource
              type: DockerRegistry
      variables:
        - name: rolloutsvcvar
          type: String
          description: testtt
          required: false
          value: <+input>
    type: Kubernetes
  tags:
    Name: Manisha
    Test: dashboard
