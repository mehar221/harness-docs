service:
  name: rollout-svc
  identifier: rolloutsvc
  orgIdentifier: default
  projectIdentifier: Manisha
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: rollout
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: HarnessUIgitconnectot
                  gitFetchType: Branch
                  paths:
                    - roll-out deployment/hardcoded-files/deploy.yaml
                    - roll-out deployment/hardcoded-files/service.yaml
                  repoName: harness-docs
                  branch: main
              skipResourceVersioning: false
              enableDeclarativeRollback: true
      artifacts:
        primary:
          primaryArtifactRef: rolloutsource
          sources:
            - spec:
                connectorRef: dockerconnector
                imagePath: library/python
                tag: latest
                digest: ""
              identifier: rolloutsource
              type: DockerRegistry
      hooks:
        - postHook:
            identifier: Testhook
            storeType: Inline
            actions:
              - TemplateManifest
            store:
              content: export SOPS_AGE_KEY=<+secrets.getValue("account.awssecretmanager://aws_kms_connector/43af0ce2-8859-48bf-8d9a-4388d966b7d4")>
    type: Kubernetes
  tags:
    Name: Manisha
    Test: dashboard
